<ion-content>
    <div id="searchZone"
        style="background-color: white; width:100%; height:100%; z-index: 1001;">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
        <ion-item *ngFor="let item of items">
            {{ item }}
        </ion-item>
        </ion-list>
        <button ion-button icon-only clear navPop color="dark"
            style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
      <ion-icon name="close"></ion-icon>
    </button>
    </div>
</ion-content>

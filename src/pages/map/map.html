<ion-content>
  <div id="map" style="width:100%; height:100%; z-index: 0;">
    <button ion-button icon-only (click)="onSearchButtonClicked($event)"
            style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
      <ion-icon name="search"></ion-icon>
    </button>
  </div>
  <div id="searchZone" style="background-color: white; width:100%; height:100%; z-index: 2000;">
    <ion-item>
      <ion-label fixed>Entrer une adresse</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </div>
</ion-content>

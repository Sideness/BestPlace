<ion-content>
  <div id="map" style="width:100%; height:100%; z-index: 0;">
    <button ion-button icon-only [navPush]="pushPage"
            style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
      <ion-icon name="search"></ion-icon>
    </button>
    <button ion-button icon-only (click)="getCurrentGeolocation()"
            style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
      <ion-icon name="locate"></ion-icon>
    </button>
    <ion-fab (click)="openCamera()"
      style="bottom: 20px; left: 50%; transform: translateX(-50%);">
      <button ion-fab><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Envoyer une photo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="pictureTaken" *ngIf="pictureTaken">
        </ion-thumbnail>
        <ion-label floating>Description...</ion-label>
        <ion-textarea type="text"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-icon name="locate" item-start></ion-icon>
          {{this.getChosenLocation()}}
      </ion-item>
      <ion-item>
        <ion-icon name="people" item-start></ion-icon>
          {{this.getFriendsIdentified()}}
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
          {{this.getDate()}}
      </ion-item>
    </ion-list>
    <button style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);" 
            ion-button round (click)="sendPicture()">Envoyer</button>
</ion-content>
